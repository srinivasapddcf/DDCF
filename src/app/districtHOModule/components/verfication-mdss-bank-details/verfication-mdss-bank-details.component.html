<div class="card">
    <div class="card-header p-2">
      <h5 class="mb-0"> MDSS BANK DETAILS VERIFICATION</h5>
    </div>
    <div class="card-body">
      <div class="row">
              
       
        <div class=" table-responsive">
            <table class="table table-striped ah-table text-center tabsdata">
                              <thead class="bg-success text-white table-fixed">
                <tr >
                  <th  >S.No.</th>
                  <th   style="font-size: 11px;">MDAC ACCOUNT NAME</th>
                  <th style="font-size: 11px;" >MDSS NAME</th>                 
                  <th style="font-size: 11px;">RSK CODE</th>
                  <th style="font-size: 11px;">STATUS MESSAGE</th>
                  <th style="font-size: 11px;">REMARKS</th>
                  <th style="font-size: 11px;">ACTION</th>
                   
                </tr>
              </thead>
              <tbody *ngIf="BankDetailsList?.length > 0">
                <tr *ngFor="let obj of BankDetailsList; let i = index">
                  <td >{{ i + 1 }}</td>
                  <td >{{ obj.MDAC_ACC_NAME }}</td>
                  <td >{{ obj.MDSS_NAME }}</td>
                  <td >{{ obj.RBK_CODE }}</td>
                  <td >{{ obj.STATUS_MSG }}</td>
                  <td >{{ obj.REMARKS }}</td>
                    
                     
                    <td >
                      <button 
                      type="button"
                      class="btn btn-link btn-sm btn-success text-white"
                      *ngIf="
                        obj.STATUS_CODE !== null &&
                        obj.STATUS_CODE !== 'NA' &&
                        obj.STATUS_CODE !== undefined && obj.STATUS_CODE ==='1'
                      "
                      (click)="Verifybankbtn(obj)"
                      
        
                    >
                    Verify
                    </button>
                    <span
                      *ngIf="
                        obj.STATUS_CODE === null ||
                        obj.STATUS_CODE === 'NA' ||
                        obj.STATUS_CODE === undefined || obj.STATUS_CODE !=='1'
                      "
                      >NA</span
                    >
                  </td> 
                                     </tr>
              </tbody>
            </table>
        
          </div>

           
  
       
          
        </div>
      </div>
 </div>

 <div class="popup-modal" *ngIf="showvERIFYPopup" >
    <div class="popup-content" style="min-width: 75%; overflow-y: scroll; height:700px;">

        <a
          type="button"

        >
          <span (click)="onClear()">Ã—</span>

                    <textarea

        <div class="popup-footer justify-content-center">
           
          <button *ngIf="Approved"
            type="button" (click)="ApprovedDetails();" id="Approved"
            class="btn btn-success btn-sm"          
          >
            APPROVE
          </button>
          &nbsp;
          <button *ngIf="Approved"
            type="button" (click)="Rejectbtn();"
            class="btn btn-danger btn-sm"
            
          >
            REJECT
          </button>
        

          <button *ngIf="RejectDiv"
            type="button" (click)="SubmitRejectbtn();"
            class="btn btn-danger btn-sm"
            
          >
            SUBMIT
          </button>
        </div>
      </div>
    </div>
  </div>
