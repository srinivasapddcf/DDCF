<div class="card">
  <div class="card-header p-2">
    <h5 class="mb-0">INVALID BANK ACCOUNT</h5>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-3 offset-1">

        <div class="form-group">
          <div class="ah-radio-buttons" (change)="onSelectionChange()">
            <div class="custom-control custom-radio custom-control-inline">
              <input
                class="custom-control-input"
                type="radio"
                name="inputRadio"
                id="inputRadio1"
                value="1"
                [(ngModel)]="inputRadio"
              />
              <label class="custom-control-label" for="inputRadio1">
                AADHAAR NUMBER
              </label>
            </div>

            <!-- <div class="custom-control custom-radio custom-control-inline">
              <input
                class="custom-control-input"
                type="radio"
                name="inputRadio"
                id="inputRadio2"
                value="2"
                [(ngModel)]="inputRadio"
              />
              <label class="custom-control-label" for="inputRadio2">
                FARMER CODE
              </label>
            </div> -->
          </div>

          <input
            id="uidNum"
            type="password"
            class="form-control"
            [(ngModel)]="uidNum"
            placeholder="{{ inputPlaceHolder }}"
            maxlength="12"
            autocomplete="off"
            NumbersOnly
            [allowDecimals]="false"
            [allowSign]="false"
          />

          
        </div>
      </div>

    


<div class="col-md-3 offset-1">
        
        <div class="form-group">
          <div class="ah-radio-buttons" (change)="onSelectionChange()">
           

            <div class="custom-control custom-radio custom-control-inline">
              <input
                class="custom-control-input"
                type="radio"
                name="inputRadio"
                id="inputRadio2"
                value="2"
                [(ngModel)]="inputRadio"
              />
              <label class="custom-control-label" for="inputRadio2">
                FARMER CODE
              </label>
            </div>
          </div>

          <input
            id="frmNum"
            type="text"
            class="form-control"
            [(ngModel)]="frmNum"
            placeholder="{{ inputPlaceHolderfrmnum }}"
            maxlength="15"
            autocomplete="off"
            NumbersOnly
            [allowDecimals]="false"
            [allowSign]="false"
          />

          
        </div>
      </div>
      <div class="col-md-2 pt-2" align="left">
        <button
          type="button"
          class="btn btn-success btn-sm"
          (click)="btnUidDetails()"
        >
          SUBMIT
        </button>
      </div>

      <div class="col-md-2 " align="right">
        <button
          type="button"
          class="btn btn-success btn-sm"
           style="font-size: 14px;"
           (click)="btnpendingDetails()"
        >
          Pending Approvals
        </button>
      </div>
      <!-- <div class="col-md-2 pt-2" align="left">
        <button
          type="button"
          class="btn btn-success btn-sm"
          (click)="btnUidDetails1()"
        >
          SUBMIT
        </button>
      </div> -->

      
    </div>

    <hr />

    <div
      class="row px-4"
      *ngIf="
        personDetails.UID_NUM !== null &&
        personDetails.UID_NUM !== '' &&
        personDetails.UID_NUM !== undefined
      "
    >
      <div class="col-md-3">
        <div class="form-group">
          <label
            >FARMER NAME :
            <span class="text-success">
              <b>{{ personDetails.FARMER_NAME }}</b>
            </span>
          </label>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label
            >FARMER CODE :
            <span class="text-success">
              <b>{{ personDetails.FARMER_CODE }}</b>
            </span>
          </label>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label
            >MOBILE NUMBER :
            <span class="text-success">
              <b>{{ personDetails.MOBILE_NUMBER }}</b>
            </span>
          </label>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label
            >DISTRICT :
            <span class="text-success">
              <b>{{ personDetails.DISTRICT }}</b>
            </span>
          </label>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label
            >MANDAL NAME :
            <span class="text-success">
              <b>{{ personDetails.MANDAL_NAME }}</b>
            </span>
          </label>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label
            >RSK NAME :
            <span class="text-success">
              <b>{{ personDetails.RBK_NAME }}</b>
            </span>
          </label>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label
            >VILLAGE NAME :
            <span class="text-success">
              <b>{{ personDetails.VILLAGE_NAME }}</b>
            </span>
          </label>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label>
            BANK ACCOUNT NUMBER :
            <span class="text-success">
              <b>{{ personDetails.ACCOUNT_NUMBER }}</b>
            </span>
          </label>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label
            >IFSC CODE :
            <span class="text-success">
              <b>{{ personDetails.IFSC_CODE }}</b>
            </span>
          </label>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label
            >BANK NAME :
            <span class="text-success">
              <b>{{ personDetails.BANK_NAME }}</b>
            </span>
          </label>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label
            >BRANCH NAME :
            <span class="text-success">
              <b>{{ personDetails.BANK_BRANCH }}</b>
            </span>
          </label>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label
            >BANK PIN CODE :
            <span class="text-success">
              <b>{{ personDetails.BANK_PINCODE }}</b>
            </span>
          </label>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label
            >PAN CARD NO :
            <span class="text-success">
              <b>{{
                personDetails.PAN_CARD === null ? "NA" : personDetails.PAN_CARD
              }}</b>
            </span>
          </label>
        </div>
      </div>
      <div class="col-md-3" *ngIf="personDetails.PASSBOOK_IMG !== null">
        <label>BANK PASSBOOK IMAGE :</label>
        <img
          [src]="'data:image/jpeg;base64,' + bankImage"
          style="cursor: pointer"
          class="img-thumbnail mr-3"
          (click)="btnImage(bankImage)"
        />
      </div>

      <div class="col-md-12" align="center">
        <button
          type="button"
          class="btn btn-primary btn-sm"
          (click)="btnBankAccUpdate()"
        >
          MAKE BANK ACCOUNT AS INVALID
        </button>
        <button
          type="button"
          class="btn btn-danger btn-sm"
          (click)="btnClear()"
        >
          CLEAR
        </button>
      </div>
    </div>
  </div>
</div>
