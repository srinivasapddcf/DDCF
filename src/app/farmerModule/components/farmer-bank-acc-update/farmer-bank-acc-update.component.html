<div class="card">
  <div class="card-header p-2">
    <h5 class="mb-0">FARMER BANK ACCOUNT UPDATE</h5>
  </div>
  <div class="card-body">
    <div class="row">   
       
        <div class="col-md-11"></div>
        <div class="col-md-1"  >
          <div class="form-group" >    <button class="btn btn-primary form-control" (click)="NavigateBack()">Back</button>
          </div>
          </div>
     
    
    </div>
    <div class="row px-4">
      <div class="col-md-3">
        <div class="form-group">
          <label
            >FARMER NAME :
            <span class="text-success">
              <b>{{ farmerName }}</b>
            </span>
          </label> 
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label
            >FARMER CODE :
            <span class="text-success">
              <b>{{ farmerCode }}</b>
            </span>
          </label>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label
            >MOBILE NUMBER :
            <span class="text-success">
              <b>{{ mobileNo }}</b>
            </span>
          </label>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label
            >DISTRICT :
            <span class="text-success">
              <b>{{ districtName }}</b>
            </span>
          </label>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label
            >MANDAL NAME :
            <span class="text-success">
              <b>{{ mandalName }}</b>
            </span>
          </label>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label
            >RSK NAME :
            <span class="text-success">
              <b>{{ rbkName }}</b>
            </span>
          </label>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label
            >VILLAGE NAME :
            <span class="text-success">
              <b>{{ villageName }}</b>
            </span>
          </label>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label
            >PAN CARD NO :
            <span class="text-success">
              <b>{{ panCard === null ? "NA" : panCard }}</b>
            </span>
          </label>
        </div>
      </div>

      <div
        class="col-md-3"
        *ngIf="
          personDetails !== undefined && personDetails.PASSBOOK_IMG !== null
        "
      >
        <label>OLD BANK PASSBOOK IMAGE :</label>
        <img
          [src]="'data:image/jpeg;base64,' + bankImage"
          style="cursor: pointer"
          class="img-thumbnail mr-3"
          (click)="btnImage(bankImage)"
        />
      </div>

      <div class="col-md-3">
        <div class="form-group">
          <label> BANK ACCOUNT NUMBER : </label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="accountNo"
            placeholder="Please Enter Account No"
            maxlength="25"
            autocomplete="off"
          />
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group">
          <label for="passbookImgUpload"
            >NEW BANK PASBOOK PHOTO UPLOAD <span style="color: red">*</span>
          </label>
          <input
            type="file"
            class="form-control p-0"
            id="passbookImgUpload"
            (change)="onpassbookImgChange($event)"
            accept="image/*"
            autocomplete="off"
          />
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group">
          <label>BANK PIN CODE : </label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="bankPinCode"
            placeholder="Please Enter PinCode"
            maxlength="6"
            autocomplete="off"
            NumbersOnly
            [allowDecimals]="false"
            [allowSign]="false"
          />
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label>IFSC CODE : </label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="ifscCode"
              placeholder="Please Enter IFSC Code"
              maxlength="15"
              autocomplete="off"
            />
            <div class="input-group-append">
              <button
                class="btn btn-primary btn-sm m-0 btn-rounded"
                type="submit"
                (click)="btnVerifyIfscCode()"
                id="button-addon2"
              >
                Verify
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 pt-4">
        <div class="form-group">
          <label
            >BANK NAME :
            <span class="text-success">
              <b>{{ bankName }}</b>
            </span>
          </label>
        </div>
      </div>
      <div class="col-md-3 pt-4">
        <div class="form-group">
          <label
            >BRANCH NAME :
            <span class="text-success">
              <b>{{ branchName }}</b>
            </span>
          </label>
        </div>
      </div>
    </div>
    <div class="col-md-12" align="center">
      <button
        type="button"
        class="btn btn-success btn-sm"
        (click)="btnBankAccUpdate()"
      >
        UPDATE
      </button>
    </div>
  </div>
</div>
