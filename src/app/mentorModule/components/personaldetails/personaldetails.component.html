<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div *ngIf="receivedObject">
                <h5>Designation:<span class="text-success">{{receivedObject.Designation}}({{receivedObject.Position}})</span></h5>
            </div>
        </div>
    </div>
</div>



<div class="container-fluid mt-4">
    <div id="myAccordion">
        <div class="card">
            <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne">
                        <b> 1. Personal Details</b>
                    </button>
                </h5>
            </div>
            <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#myAccordion">
                <div class="card-body">
                    <div class="row mt-2">
                        <div class="col-md-1"></div>
                        <div class="col-md-3">
                            <div class="form-group">

                                <label for="FirstName">First Name<span style="color: red">*</span></label>
                                <input type="text" class="form-control" id="FirstName" placeholder="Enter First Name" maxlength="40"
                                    [(ngModel)]="FirstName">
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="MiddleName">Middle Name<span style="color: red">*</span></label>
                                <input type="text" class="form-control" id="MiddleName" placeholder="Enter Middle Name " maxlength="40"
                                    [(ngModel)]="MiddleName">
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="LastName">Last Name <span style="color: red">*</span></label>
                                <input type="text" class="form-control" id="LastName" placeholder="Enter Last Name" maxlength="40"
                                    [(ngModel)]="LastName">
                            </div>
                        </div>
                        <div class="col-md-1"></div>


                    </div>

                    <div class="row mt-2">
                        <div class="col-md-1"></div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="DOB">Date Of Birth (as per SSC)<span style="color: red">*</span></label>
                                <app-date-picker [PlaceHolder]="'Select DOB'" [(selectedDate)]="DOB"></app-date-picker>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="EmailID">Email ID<span style="color: red">*</span></label>
                                <input type="text" class="form-control" id="EmailID" placeholder="Enter Email ID" maxlength="40"
                                    [(ngModel)]="EmailID">
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="MobileNO">Mobile Number <span style="color: red">*</span></label>
                                <input type="text" class="form-control" id="MobileNO" placeholder="Enter Mobile Number" maxlength="40"
                                    [(ngModel)]="MobileNO">
                            </div>
                        </div>
                        <div class="col-md-1"></div>


                    </div>
                    <div class="row mt-2">
                        <div class="col-md-1"></div>
                        <label for="PermanentAddress"><b>Gender</b><span style="color: red">*</span></label>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-1"></div>

                        <div class="col-md-1">
                            <input type="radio" class="form-check-input" id="Male" value="Male" [(ngModel)]="Gender" (click)="MaleCheck()">
                            <label class="form-radio-label" class="TopMvove" for="Male">Male<span style="color: red">*</span></label>
                        </div>
                        <div class="col-md-1">
                            <input type="radio" class="form-check-input" id="Female" value="Female" [(ngModel)]="Gender"
                                (click)="FemaleCheck()">
                            <label class="form-radio-label" class="TopMvove" for="Female">Female<span style="color: red">*</span></label>
                        </div>
                        <div class="col-md-1">
                            <input type="radio" class="form-check-input" id="Others" value="Others" [(ngModel)]="Gender"
                                (click)="OthersCheck()">
                            <label class="form-radio-label" class="TopMvove" for="Others">Others<span style="color: red">*</span></label>
                        </div>
                        <div class="col-md-4">
                            <div *ngIf="isSo">
                                <label for="so">S/O<span style="color: red">*</span></label>
                                <input type="text" class="form-control" id="so" placeholder="Enter S/O" [(ngModel)]="so">
                            </div>
                            <div *ngIf="isDo">
                                <label for="do">D/O<span style="color: red">*</span></label>
                                <input type="text" class="form-control" id="so" placeholder="Enter D/O" [(ngModel)]="so">
                            </div>
                            <div *ngIf="isGuardian">
                                <label for="Guardian">Guardian<span style="color: red">*</span></label>
                                <input type="text" class="form-control" id="so" placeholder="Enter Guardian" [(ngModel)]="so">
                            </div>
                        </div>
                        <div class="col-md-1"></div>

                    </div>



                    <div class="row mt-2">
                        <div class="col-md-1"></div>
                        <label for="PermanentAddress"><b>Permanent Address</b><span style="color: red">*</span></label>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-1"></div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="DNoP">D.No And Street Name<span style="color: red">*</span></label>
                                <input type="text" class="form-control" id="DNoP" placeholder="Enter D.No And Street Name"
                                    [(ngModel)]="DNoP">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">

                                <label for="CitVill">Village/Area<span style="color: red">*</span></label>
                                <input type="text" class="form-control" id="CitVill" placeholder="Enter Village/Area" [(ngModel)]="CitVill">
                            </div>
                        </div>
                        <div class="col-md-3">

                            <div class="form-group">
                                <label for="City">City/Mandal</label>
                                <input type="text" class="form-control" id="City" placeholder="Enter City" [(ngModel)]="City">
                            </div>
                        </div>
                        <div class="col-md-1"></div>

                    </div>
                    <div class="row mt-2">
                        <div class="col-md-1"></div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="District">District<span style="color: red">*</span></label>
                                <select class="form-control" id="District" [(ngModel)]="District">
                                    <option disabled selected value="undefined">-- Select--</option>
                                    <option value="{{obj.DISTRICTID}}" *ngFor="let obj of DistList">{{obj.DISTRICTNAME}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="State">State<span style="color: red">*</span></label>
                                <select class="form-control" id="State" [(ngModel)]="State">
                                    <option disabled selected value="undefined">-- Select--</option>
                                    <option value="{{obj.STATEID}}" *ngFor="let obj of StateList">{{obj.STATENAME}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="Pincode">Pincode<span style="color: red">*</span></label>
                                <input type="text" class="form-control" id="Pincode" placeholder="Enter Pincode" [(ngModel)]="Pincode">
                            </div>
                        </div>
                        <div class="col-md-1"></div>


                    </div>

                    <div class="row mt-2">
                        <div class="col-md-1"></div>
                        <label for="CurrentAddress"><b>Current Address</b><span style="color: red">*</span></label>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-1"></div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="isChecked" [(ngModel)]="isChecked"
                                (click)="addSameAddress()">
                            <label class="form-check-label" id="checkbot" for="isChecked">Same as Permanent Address</label>
                        </div>

                    </div>
                    <div class="row mt-5">
                        <div class="col-md-1"></div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="CuDNoP">D.No And Street Name<span style="color: red">*</span></label>
                                <input type="text" [disabled]="isChecked" class="form-control" id="CuDNoP"
                                    placeholder="Enter D.No And Street Name" [(ngModel)]="CuDNoP">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="CuStreet">Village/Area<span style="color: red">*</span></label>

                                <input type="text" [disabled]="isChecked" class="form-control" id="CuCitVill"
                                    placeholder="Enter Village/Area" [(ngModel)]="CuCitVill">
                            </div>
                        </div>
                        <div class="col-md-3">

                            <div class="form-group">
                                <label for="CuCity">City/Mandal</label>
                                <input type="text" [disabled]="isChecked" class="form-control" id="CuCity" placeholder="Enter City"
                                    [(ngModel)]="CuCity">
                            </div>
                        </div>
                        <div class="col-md-1"></div>

                    </div>
                    <div class="row mt-2">
                        <div class="col-md-1"></div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="CuDistrict">District<span style="color: red">*</span></label>
                                <select class="form-control" [disabled]="isChecked" id="CuDistrict" [(ngModel)]="CuDistrict">
                                    <option disabled selected value="undefined">-- Select--</option>
                                    <option value="{{obj.DISTRICTID}}" *ngFor="let obj of DistList">{{obj.DISTRICTNAME}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="CUState">State<span style="color: red">*</span></label>
                                <select class="form-control" id="CUState" [disabled]="isChecked" [(ngModel)]="CuState">
                                    <option disabled selected value="undefined">-- Select--</option>
                                    <option value="{{obj.STATEID}}" *ngFor="let obj of StateList">{{obj.STATENAME}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="CuPincode">Pincode<span style="color: red">*</span></label>
                                <input type="text" [disabled]="isChecked" class="form-control" id="CuPincode" placeholder="Enter Pincode"
                                    [(ngModel)]="CuPincode">
                            </div>
                        </div>
                        <div class="col-md-1"></div>


                    </div>
                    <div class="row mt-5">
                        <div class="col-md-5"></div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary" (click)="PersonalDaetailSub()">Save</button>
                        </div>

                        <div class="col-md-5"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingTwo">
                <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseTwo">
                        <b>2. Qualifications Details</b>
                    </button>
                </h5>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#myAccordion">
                <div class="card-body">

                    <div class="row">
                        <div class="col-md-1"></div>
                        <label class="form-radio-label" id="Phd" for="Phd"><b>PhD <span style="color: red">*</span></b></label>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-1"></div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="PhDYes" value="YesPhD" [(ngModel)]="PhD">
                            <label class="form-radio-label" class="TopMvove" for="PhDYes">Yes</label>
                        </div>
                        <div class="ml-2"></div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="PhDNo" value="NoPhD" [(ngModel)]="PhD">
                            <label class="form-radio-label" class="TopMvove" for="PhDNo">No</label>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-1"></div>
                        <label class="form-label" id="pg" for="pg"><b>Post Graduation <span style="color: red">*</span></b></label>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-1"></div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="PGYes" value="YesPG" [(ngModel)]="PG" (change)="PgYChange()">
                            <label class="form-radio-label" class="TopMvove" for="PGYes">Yes</label>
                        </div>
                        <div class="ml-2"></div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="PGNo" value="NoPG" [(ngModel)]="PG" (change)="PgNChange()">
                            <label class="form-radio-label" class="TopMvove" for="PGNo">No</label>
                        </div>
                    </div>
                    <div *ngIf="ispgcheck">
                        <div class="row mt-2">
                            <div class="col-md-1"></div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="Course">Course<span style="color: red">*</span></label>
                                    <input type="text" class="form-control" id="Course" placeholder="Enter Course" [(ngModel)]="Course">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="BraSpl">Branch/Specialization<span style="color: red">*</span></label>
                                    <input type="text" class="form-control" id="BraSpl" placeholder="Enter Branch/Specialization"
                                        [(ngModel)]="BraSpl">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="PCollege">College<span style="color: red">*</span></label>
                                    <input type="text" class="form-control" id="PCollege" placeholder="Enter College"
                                        [(ngModel)]="PCollege">
                                </div>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-1"></div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="YearOfPassout">Year Of Passout<span style="color: red">*</span></label>
                                    <input type="text" class="form-control" id="YearOfPassout" placeholder="Enter Year Of Passout"
                                        [(ngModel)]="YearOfPassout">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="MaGra">Marks/Grade<span style="color: red">*</span></label>
                                    <input type="text" class="form-control" id="BraSpl" placeholder="Enter Marks/Grade" [(ngModel)]="MaGra">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="UploadDocuments">Upload Documents<span style="color: red">*</span></label>
                                    <input type="file" class="form-control" id="UploadDocuments" placeholder="Enter Upload Documents"
                                        (change)="PGUploadDocumentsChange($event)" accept="application/pdf" autocomplete="off"
                                        [(ngModel)]="UploadDocuments">



                                </div>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-1"></div>
                        <label class="form-label" id="pg" for="pg"><b>Graduation/Degree</b><span style="color: red">*</span></label>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-1"></div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="GdCourse">Course<span style="color: red">*</span></label>
                                <input type="text" class="form-control" id="Course" placeholder="Enter Course" [(ngModel)]="GdCourse">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="GDBraSpl">Branch/Specialization<span style="color: red">*</span></label>
                                <input type="text" class="form-control" id="GDBraSpl" placeholder="Enter Branch/Specialization"
                                    [(ngModel)]="GDBraSpl">
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="GDPCollege">College<span style="color: red">*</span></label>
                                <input type="text" class="form-control" id="GDPCollege" placeholder="Enter College"
                                    [(ngModel)]="GDPCollege">
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-md-1"></div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="GdYearOfPassout">Year Of Passout<span style="color: red">*</span></label>
                                <input type="text" class="form-control" id="GdYearOfPassout" placeholder="Enter Year Of Passout"
                                    [(ngModel)]="GdYearOfPassout">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="GDMaGra">Marks/Grade<span style="color: red">*</span></label>
                                <input type="text" class="form-control" id="GDBraSpl" placeholder="Enter Marks/Grade" [(ngModel)]="GDMaGra">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="GDUploadDocuments">Upload Documents<span style="color: red">*</span></label>
                                <input type="file" class="form-control" id="GDUploadDocuments" placeholder="Enter Upload Documents"
                                    [(ngModel)]="GDUploadDocuments" (change)="GDUploadDocumentsChange($event)">
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-1"></div>
                        <label class="form-label" id="pg" for="pg"><b>Inter/Diploma</b><span style="color: red">*</span></label>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-1"></div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="IdCourse">Course<span style="color: red">*</span></label>
                                <input type="text" class="form-control" id="IdCourse" placeholder="Enter Course" [(ngModel)]="IdCourse">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="IPCollege">College<span style="color: red">*</span></label>
                                <input type="text" class="form-control" id="IPCollege" placeholder="Enter College" [(ngModel)]="IPCollege">
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="IdYearOfPassout">Year Of Passout<span style="color: red">*</span></label>
                                <input type="text" class="form-control" id="IdYearOfPassout" placeholder="Enter Year Of Passout"
                                    [(ngModel)]="IdYearOfPassout">
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-md-1"></div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="IMaGra">Marks/Grade<span style="color: red">*</span></label>
                                <input type="text" class="form-control" id="IMaGra" placeholder="Enter Marks/Grade" [(ngModel)]="IMaGra">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="IUploadDocuments">Upload Documents<span style="color: red">*</span></label>
                                <input type="file" class="form-control" id="IUploadDocuments" placeholder="Enter Upload Documents"
                                    [(ngModel)]="IUploadDocuments" (change)="IUploadDocumentsChange($event)">
                            </div>
                        </div>
                        <div class="col-md-3">

                        </div>
                        <div class="col-md-1"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-1"></div>
                        <label class="form-label" id="pg" for="pg"><b>SSC</b><span style="color: red">*</span></label>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-1"></div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="cbseState">CBSE/State Syllabus<span style="color: red">*</span></label>
                                <input type="text" class="form-control" id="cbseState" placeholder="Enter CBSE/State Syllabus"
                                    [(ngModel)]="cbseState">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="SSchool">School<span style="color: red">*</span></label>
                                <input type="text" class="form-control" id="SSchool" placeholder="Enter School" [(ngModel)]="SSchool">
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="SYearOfPassout">Year Of Passout<span style="color: red">*</span></label>
                                <input type="text" class="form-control" id="SYearOfPassout" placeholder="Enter Year Of Passout"
                                    [(ngModel)]="SYearOfPassout">
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-1"></div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="SMaGra">Marks/Grade<span style="color: red">*</span></label>
                                <input type="text" class="form-control" id="SMaGra" placeholder="Enter Marks/Grade" [(ngModel)]="SMaGra">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="SUploadDocuments">Upload Documents<span style="color: red">*</span></label>
                                <input type="file" class="form-control" id="SUploadDocuments" placeholder="Enter Upload Documents"
                                    [(ngModel)]="SUploadDocuments" (change)="SUploadDocumentsChange($event)">
                            </div>
                        </div>
                        <div class="col-md-3">

                        </div>
                        <div class="col-md-1"></div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-md-5"></div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary" (click)="QualificationDaetailSub()">Save</button>
                        </div>

                        <div class="col-md-5"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingThree">
                <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseThree">
                        <b>3.Experience details</b>
                    </button>
                </h5>
            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#myAccordion">
                <div class="card-body">


                    <div class="row mt-2">
                        <div class="col-md-1"></div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="Fresher" value="Fresher" [(ngModel)]="Fresher"
                                (change)="FresherData()">
                            <label class="form-radio-label" class="TopMvove" for="Fresher"><b>Fresher</b><span
                                    style="color: red">*</span></label>
                        </div>
                        <div class="ml-2"></div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="Experience" value="Experience" [(ngModel)]="Experience"
                                (change)="ExperienceData()">
                            <label class="form-radio-label" class="TopMvove" for="Experience"><b>Experience</b><span
                                    style="color: red">*</span></label>
                        </div>
                    </div>

                    <div *ngIf="isexperience">

                        <div class="row mt-4">
                            <div class="col-md-1"></div>
                            <div class="ttchange">
                                <label class="form-label">
                                    <b>Total Experience:</b>
