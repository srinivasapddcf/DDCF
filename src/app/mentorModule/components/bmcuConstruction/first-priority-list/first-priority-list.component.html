<div class="card">
  <div class="card-header p-2">
    <h5 class="mb-0">
      BMCU Construction Prority List (Must be completed by June)
    </h5>
  </div>
  <div class="card-body">
    <div class="row">
      <div
        class="col-md-12 table-responsive"
        [hidden]="priorityList?.length < 1"
      >
        <table
          class="table table-striped ah-table text-center"
          datatable
          [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
        >
          <thead class="bg-success text-white">
            <tr>
              <th>S.No.</th>
              <th>DISTRICT</th>
              <th>MANDAL</th>
              <th>RSK NAME</th>
              <th>RSK CODE</th>
              <th>WORK ID</th>
            </tr>
          </thead>
          <tbody *ngIf="priorityList?.length > 0">
            <tr *ngFor="let obj of priorityList; let i = index">
              <td>{{ i + 1 }}</td>
              <td>
                <b>{{ obj.DISTRICT }}</b>
              </td>
              <td>{{ obj.MANDAL }}</td>
              <td>{{ obj.RBK_NAME }}</td>
              <td>{{ obj.SECRETARIAT_CODE }}</td>
              <td>{{ obj.WORK_ID }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
