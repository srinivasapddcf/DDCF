<div class="card">
  <div class="card-header p-2">
    <h5 class="mb-0">AMCU INSPECTION</h5>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="rbkId">RSK <span style="color: red">*</span></label>
          <select
            id="rbkId"
            class="form-control"
            [(ngModel)]="inspectionData.rbkId"
            (change)="onRbkChange()"
          >
            <option value="">-- SELECT RSK --</option>
            <option value="{{ obj.RBK_ID }}" *ngFor="let obj of rbkList">
              {{ obj.RBK_NAME }}
            </option>
          </select>
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label for="villageId"
            >SOCIETY <span style="color: red">*</span></label
          >
          <select
            id="villageId"
            class="form-control"
            [(ngModel)]="inspectionData.villageData"
            (change)="onSocietyChange()"
          >
            <option value="">-- SELECT SOCIETY --</option>
            <option value="{{ obj | json }}" *ngFor="let obj of societyList">
              {{ obj.VDCSNAME }}
            </option>
          </select>
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label for="farmerData"
            >FARMER <span style="color: red">*</span></label
          >
          <select
            id="farmerData"
            class="form-control"
            [(ngModel)]="inspectionData.farmerData"
          >
            <option value="">-- SELECT FARMER --</option>
            <option value="{{ obj | json }}" *ngFor="let obj of farmerList">
              {{ obj.FARMER_NAME }}
            </option>
          </select>
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label for="inspectionDate"
            >INSPECTION DATE <span style="color: red">*</span></label
          >
          <app-date-picker
            [PlaceHolder]="'Please Select Inspection Date'"
            [(selectedDate)]="inspectionData.inspectionDate"
            [minDate]="minDate"
          ></app-date-picker>
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label for="inspectionShift"
            >INSPECTION SHIFT <span style="color: red">*</span></label
          >
          <select
            id="inspectionShift"
            class="form-control"
            [(ngModel)]="inspectionData.inspectionShift"
          >
            <option value="">-- SELECT INSPECTION SHIFT --</option>
            <option value="M">MORNING</option>
            <option value="E">EVENING</option>
          </select>
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label for="typeOfMilk"
            >TYPE OF MILK <span style="color: red">*</span></label
          >
          <select
            id="typeOfMilk"
            class="form-control"
            [(ngModel)]="inspectionData.typeOfMilk"
          >
            <option value="">-- SELECT TYPE OF MILK --</option>
            <option value="B">BUFFALO</option>
            <option value="C">COW</option>
          </select>
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label for="amount">AMOUNT <span style="color: red">*</span></label>
          <input
            id="amount"
            type="text"
            class="form-control"
            [(ngModel)]="inspectionData.amount"
            placeholder="Please Enter Amount"
            maxlength="5"
            autocomplete="off"
            NumbersOnly
            [allowDecimals]="false"
            [allowSign]="false"
          />
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label for="milkInLtrs"
            >MILK IN LITRES <span style="color: red">*</span></label
          >
          <input
            id="milkInLtrs"
            type="text"
            class="form-control"
            [(ngModel)]="inspectionData.milkInLtrs"
            placeholder="Please Enter Milk In Litres"
            maxlength="5"
            autocomplete="off"
            NumbersOnly
            [allowDecimals]="false"
            [allowSign]="false"
          />
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label for="fat">FAT <span style="color: red">*</span></label>
          <input
            id="fat"
            type="text"
            class="form-control"
            [(ngModel)]="inspectionData.fat"
            placeholder="Please Enter FAT"
            maxlength="5"
            autocomplete="off"
            NumbersOnly
            [allowDecimals]="false"
            [allowSign]="false"
          />
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label for="SNF">SNF <span style="color: red">*</span></label>
          <input
            id="SNF"
            type="text"
            class="form-control"
            [(ngModel)]="inspectionData.SNF"
            placeholder="Please Enter SNF"
            maxlength="5"
            autocomplete="off"
            NumbersOnly
            [allowDecimals]="false"
            [allowSign]="false"
          />
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label for="inspectionImg"
            >Inspection Image <span style="color: red">*</span>
          </label>
          <input
            type="file"
            class="form-control"
            id="inspectionImg"
            (change)="onInspectionImageChange($event)"
            accept="image/*"
            autocomplete="off"
          />
        </div>
      </div>

      <div class="col-md-12" align="center">
        <button
          type="button"
          class="btn btn-success btn-sm"
          (click)="btnSubmit()"
        >
          SUBMIT
        </button>
      </div>
    </div>
  </div>
</div>
